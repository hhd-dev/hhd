display:
  type: container
  title: Display
  children:
    touchscreen_disable:
      type: bool
      title: "Disable Touchscreen (Until Restart)"

    gestures_disable:
      type: bool
      title: "Disable Touch Gestures (Until Restart)"

gamescope:
  type: container
  title: Gamescope
  children:
    steamui_halfhz:
      tags: [non-essential]
      type: bool
      title: "Run Steam at 60/72 Hz"
      default: false
    
    dpms:
      tags: [non-essential]
      type: bool
      title: "Poweroff screen before sleep"
      default: true